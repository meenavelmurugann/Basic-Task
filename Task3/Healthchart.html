<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthChart</title>
    <link rel="stylesheet" href="Healthchart.css">
    <style>
        h3{
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Health Chart</h3>
    <table width="100%">
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Chart</th>
            <th>After Eating</th>
        </tr>
        <tr>
           <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</div>
</body>
</html>

    
</body>
</html>
